<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phones</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation bar-->
    <div class="nav">
        <div class="logo">
            <img src="imgs/logo.png">
        </div>
        <div class="tiles">
            <div class="tile">AAA</div>
            <div class="tile">BBB</div>
            <div class="tile">CCC</div>
            <div class="tile">DDD</div>
            <div class="tile">EEE</div>
        </div>
    </div>

    <!--Phones Selector-->
    <div class="phones">
        <div class="brand brand_hover brand1" data-brand="brand1">
            <div class="info" name="info">
                <div class="model">Samsung Galaxy S10 Plus</div>
                <div class="btn">
                    <span class="button">More</span>
                </div>
            </div>

            <div class="img">
                <img src="imgs/Samsung/s10+.png" data-brand="brand1">
            </div>
            
            <div class="brand__name" name="brand__name" data-brand="brand1">Samsung</div>

            <div class="models" name="models"> 
                <div class="phone phone0">
                    <img src="imgs/Samsung/s10+.png">
                </div>
                <div class="phone phone1">
                    <img src="imgs/Samsung/a40.png">
                </div>
                <div class="phone phone2">
                    <img src="imgs/Samsung/a70.png">
                </div>
                <div class="phone phone3">
                    <img src="imgs/Samsung/m20.png">
                </div>
                <div class="phone phone4">
                    <img src="imgs/Samsung/s9.png">
                </div>
                <div class="phone phone5">
                    <img src="imgs/Samsung/s8.png">
                </div>
                <div class="phone phone6">
                    <img src="imgs/Samsung/s10e.png">
                </div>
            </div>
        </div>

        <div class="brand brand_hover brand2" data-brand="brand2">
             <div class="info" name="info">
                <div class="model">Apple iPhone XS Max</div>
                <div class="btn">
                    <span class="button">More</span>
                </div>
            </div>

            <div class="img">
                <img src="imgs/Apple/xsmax.png" data-brand="brand2">
            </div>

            <div class="brand__name" name="brand__name" data-brand="brand2">Apple</div>
        
            <div class="models" name="models">
                <div class="phone phone0">
                    <img src="imgs/Apple/xsmax.png" data-brand="brand2">
                </div>
                <div class="phone phone1">
                    <img src="imgs/Apple/7.png">
                </div>
                <div class="phone phone2">
                    <img src="imgs/Apple/8.png">
                </div>
                <div class="phone phone3">
                    <img src="imgs/Apple/x.png">
                </div>
                <div class="phone phone4">
                    <img src="imgs/Apple/xr.png">
                </div>
                <div class="phone phone5">
                    <img src="imgs/Apple/xs.png">
                </div>
            </div>
        </div>

        <div class="brand brand_hover brand3" data-brand="brand3">
            <div class="info" name="info">
                <div class="model">OnePlus 6T</div>
                <div class="btn">
                    <span class="button">More</span>
                </div>
            </div>

            <div class="img">
                <img src="imgs/OnePlus/6t.png" data-brand="brand3">
            </div>

            <div class="brand__name" name="brand__name" data-brand="brand3">OnePlus</div>
       
            <div class="models" name="models">
                <div class="phone phone0">
                    <img src="imgs/OnePlus/6t.png" data-brand="brand3">
                </div>
                <div class="phone phone1">
                    <img src="imgs/OnePlus/5.png">
                </div>
                <div class="phone phone2">
                    <img src="imgs/OnePlus/5t.png"> 
                </div>
                <div class="phone phone3">
                    <img src="imgs/OnePlus/6tmaclaren.png">
                </div>
                <div class="phone phone4">
                    <img src="imgs/OnePlus/7.png">
                </div>
                <div class="phone phone5">
                    <img src="imgs/OnePlus/7pro.png">
                </div>
            </div>
        </div>
    </div>

	<script src="script.js"></script>
</body>
</html>
