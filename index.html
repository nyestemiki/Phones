<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phones</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation bar-->
    <div class="nav">
        <div class="logo">
            <img src="imgs/logo.png">
        </div>
        <div class="tiles">
            <div class="tile">AAA</div>
            <div class="tile">BBB</div>
            <div class="tile">CCC</div>
            <div class="tile">DDD</div>
            <div class="tile">EEE</div>
        </div>
    </div>

    <!--Phones Selector-->
    <div class="phones">
        <div class="brand brand1" data-brand="brand1">
            <div class="img">
                <img src="imgs/samsung.png" data-brand="brand1">
            </div>
            <div class="brand__name">Samsung</div>
        </div>
        <div class="brand brand2" data-brand="brand2">
            <div class="img">
                <img src="imgs/iphone.png" data-brand="brand2">
            </div>
            <div class="brand__name">Apple</div>
        </div>
        <div class="brand brand3" data-brand="brand3">
            <div class="img">
                <img src="imgs/oneplus.png" data-brand="brand3">
            </div>
            <div class="brand__name">OnePlus</div>
        </div>
    </div>

	<script src="script.js"></script>
</body>
</html>
