<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phones</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--Navigation bar-->
    <div class="nav">
        <div class="logo">
            <img src="imgs/logo.png">
        </div>
        <div class="tiles">
            <div class="tile">AAA</div>
            <div class="tile">BBB</div>
            <div class="tile">CCC</div>
            <div class="tile">DDD</div>
            <div class="tile">EEE</div>
        </div>
    </div>

    <div class="brands">
        <div class="brand brand1" data-brand="brand1">
            <div class="img">
                <img src="imgs/Samsung/s10+.png">
            </div>
            <div class="title">
                <span class="">Samsung</span>
            </div>
        </div>
        <div class="brand brand2" data-brand="brand2">
            <div class="img">
                <img src="imgs/Apple/xsmax.png">
            </div>
            <div class="title">
                <span class="">Apple</span>
            </div>
        </div>
        <div class="brand brand3" data-brand="brand3">
            <div class="img">
                <img src="imgs/OnePlus/7pro.png">
            </div>
            <div class="title">
                <span class="">OnePlus</span>
            </div>
        </div>
    </div>
</body>
</html>
